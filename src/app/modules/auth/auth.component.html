<section class="container-fluid m-0 vh-100 d-flex justify-content-center align-items-center container-bg">
    <main class="card">
        <div class="card-body d-flex align-items-center">
            <form class="pe-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="text-center text-primary">LOGIN</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email-user" placeholder="name@example.com" formControlName="username">
                    <label for="email-user">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="contrasena" placeholder="contraseña" formControlName="password">
                    <label for="contrasena">Contraseña</label>
                </div>
                <div class="d-flex justify-content-center p-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
                </div>
            </form>
            <article>
                <img id="img-presentacion" src="#" appImagenFondo/>
            </article>
        </div>
    </main>
</section>
